<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h2>{{name}}</h2>
        <h2>{{age}}</h2>
        <h2>{{ageInFive()}}</h2>
        <h2>{{randomNumber()}}</h2>
        <input type="text" v-bind:value="name" />
      </header>
    </div>
    <script src="app.js"></script>
  </body>
</html>
