<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="events">
      <h2>Events</h2>
      <input type="text" v-on:input="setName" />
      <button v-on:click="addCounter">Add {{value}}</button>
      <button v-on:click="minusCounter">Remove {{value}}</button>
      <p>Result: {{counter}}</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
